{% extends 'base.html' %}
{% load static %}
{% block content%}
<section id="serviceFinally">
    <form id="serviceFinallyForm" action="{% url 'serviceFinally' %}" class="serviceFinally__form" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="serviceFinally">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="breadCrumbs">
                            <a href="{% url 'index' %}" class="breadCrumbs__item">На главную</a>
                        </div>
                        <div class="service__block">
                            <h1 class="service__title">Запись на услугу</h1>
                        </div>
                        <div class="serviceFinally__form_block">
                            <div class="serviceFinally__form_header fic">
                                <span class="serviceFinally__form_header__number">Запись №32985</span>
                                <div class="serviceFinally__form_header__item fic">
                                    <div class="serviceFinally__form_header__service">BeautyCity Красная</div>
                                    <div class="serviceFinally__form_header__address">ул. Красная, д. 10</div>
                                </div>
                            </div>
                            <div class="serviceFinally__form_content">
                                <div class="serviceFinally__form_content__block fic">
                                    <div class="serviceFinally__form_content__title">Дневной макияж</div>
                                    <div class="serviceFinally__form_content__price">750 ₽</div>
                                </div>
                                <div class="serviceFinally__form_content__block fic">
                                    <div class="serviceFinally__form_content__items fic">
                                        <img src="{% static 'img/masters/avatar/vizajist1.svg' %}" alt="avatar"
                                             class="accordion__block_img">
                                        <div class="accordion__block_master">Елена Грибнова</div>
                                    </div>
                                    <div class="serviceFinally__form_content__item fic">
                                        <div class="serviceFinally__form_content__time">16:30</div>
                                        <div class="serviceFinally__form_content__date">18 ноября</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="serviceFinally__form_itesm">
                            <div class="contacts__form_block fic">
                                <input type="text" name="name" class="contacts__form_iunput" placeholder="Введите имя"
                                       required="">
                                <div class="contacts__form_inputBlock">
                                    <input type="text" name="phonenumber" class="contacts__form_iunput"
                                           placeholder="+7(999)999--99-99" required="">
                                </div>
                            </div>

                            <textarea name="comment" class="contacts__form_textarea"
                                      placeholder="Вопрос(необязательно)"></textarea>
                            <div class="contacts__form_checkboxBlock fic">
                                <input type="checkbox" class="contacts__form_checkbox" checked="">
                                <span class="contacts__form_checkboxBlock__intro">
  						            Я согласен(а) с <a href="#" class="policy-link">политикой конфиденциальности</a>
					            </span>
                            </div>
                            <button type="submit" class="serviceFinallys__form_btn">Записаться</button>
                            <a href="{% url 'appointment' %}">
                                <button type="button" class="serviceFinallys__form_back">Назад</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-5">
                        <img src="{% static 'img/bannerImg.svg' %}" alt="bannerImg" class="banner__img">
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

    <script>
        document.getElementById("serviceFinallyForm").addEventListener("submit", function(event) {
          showAlert();
        });

        function showAlert() {
          alert("Спасибо за оставленную заявку! Ждем вас по адресу ул. Красная, д. 10!");
        }
    </script>
{% endblock %}
