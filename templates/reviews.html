{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section id="reviews">
    <div class="container">
      <div class="reviews">
        <h2 class="reviews__title">Оставьте ваш отзыв</h2>
        <form id="reviewForm" method="POST" action="{% url 'submit_review' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="employee">Выберите сотрудника</label>
            <select class="form-control" id="employee" name="employee" required>
              <option value="">---</option>
              <option value="Татьяна">Татьяна</option>
              <option value="Ольга">Ольга</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rating">Оценка</label>
            <select class="form-control" id="rating" name="rating" required>
              <option value="">---</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="review">Ваш отзыв</label>
            <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить отзыв</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      showAlert();
    });

    function showAlert() {
      alert("Спасибо за оставленный отзыв!");
    }
  </script>
{% endblock %}
